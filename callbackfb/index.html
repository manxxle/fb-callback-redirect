<!DOCTYPE html>
<html>
<head>
  <title>Facebook Callback</title>
</head>
<body>
  <script>
    // Estrae il token dalla URL (es. #access_token=...)
    const hash = window.location.hash;
    if (hash && hash.includes('access_token=')) {
      const token = hash.split('access_token=')[1].split('&')[0];
      // Manda il token alla tua app desktop via custom protocol o polling (vedi sotto)
      window.location = 'myapp://auth?token=' + token; // <-- custom URI scheme
    } else {
      document.body.innerText = "Accesso annullato o fallito.";
    }
  </script>
</body>
</html>
