<!DOCTYPE html>
<html>
<head>
  <title>Facebook Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    code {
      background: #f2f2f2;
      padding: 0.5em;
      border-radius: 4px;
      display: block;
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Login effettuato!</h2>
  <p>Il tuo token Ã¨ stato copiato automaticamente negli appunti. Torna nell'app per completare il login.</p>
  <code id="tokenDisplay">Caricamento token...</code>

  <script>
    // Estrae il token dalla URL (es. #access_token=...)
    const hash = window.location.hash;
    if (hash && hash.includes('access_token=')) {
      const token = hash.split('access_token=')[1].split('&')[0];
      document.getElementById('tokenDisplay').innerText = token;

      // Copia automaticamente il token negli appunti
      navigator.clipboard.writeText(token).then(() => {
        console.log("Token copiato negli appunti.");
      }).catch(err => {
        console.error("Errore copia:", err);
      });
    } else {
      document.body.innerText = "Accesso annullato o fallito.";
    }
  </script>
</body>
</html>
